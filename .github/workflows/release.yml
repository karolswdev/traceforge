name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

jobs:
  publish-npm:
    name: Publish to npmjs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org/'
          cache: npm
      - run: npm ci
      - run: npm run build
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-gpr:
    name: Publish to GitHub Packages (scoped)
    needs: publish-npm
    runs-on: ubuntu-latest
    if: ${{ secrets.GH_PACKAGES_PAT != '' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Scope package name for GitHub Packages
        run: |
          ORIGINAL_NAME=$(node -p "require('./package.json').name")
          echo "Original: $ORIGINAL_NAME"
          npm pkg set name=@karolswdev/traceforge
          echo "Scoped name: $(node -p \"require('./package.json').name\")"
      - name: Publish to GitHub Packages
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GH_PACKAGES_PAT }}

